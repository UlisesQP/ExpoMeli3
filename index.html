<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reloj Cuenta Regresiva </title>
        <meta name="description" content="Una guía interactiva de primeros pasos para Brackets.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

       <h1>Dias para Año Nuevo</h1>
        <div class="container">
        <div>
            <p class="big-number" id="days">218</p>
            <span>Días</span>
        </div>
        <div>
            <p class="big-number" id="hrs">21</p>
            <span>Horas</span>
        </div>
        <div>
            <p class="big-number" id="min">45</p>
            <span>Minutos</span>
        </div>
        <div>
            <p class="big-number" id="seg">30</p>
            <span>Segundos</span>
        </div>
        </div>
        <script src="custom.js" defer> </script>
    </body>
</html>
